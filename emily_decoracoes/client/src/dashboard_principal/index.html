<!doctype html>
<html lang="en">
<head>
    <title>Emily Decorações</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <header>
        <div class="max-w-6xl mx-auto mt-6 px-4">
            <div class="flex flex-wrap items-center justify-between">
                <div class="w-1/3">
                    <a href="index.html">
                        <img class="w-3/5 ml-4" src="../assets/img/logo.png" alt="Emily Decorações" />
                    </a>
                </div>

                <div class="w-2/3">
                    <nav class="flex justify-end mr-6 space-x-6">
                        <a id="link_catalogo" class="links hover:text-blue-800 transition" href="index.html">Catálogo</a>
                        <a id="link_login" class="links hover:text-blue-800 transition" href="../dashboard_login/index.html">Login</a>
                        <a id="link_cadastro" class="links hover:text-blue-800 transition" href="../dashboard_cadastro/index.html">Cadastro</a>
                    </nav>
                </div>
            </div>
            <div class="w-full h-[2px] bg-red-600 mt-4"></div>
        </div>
    </header>

    <main>
        <div class="max-w-6xl mx-auto mt-10 px-4">
            <div class="mb-6 border-l-4 borda_esquerda shadow-md bg-white rounded-lg overflow-hidden">
                <div class="px-4 py-3 border-b">
                    <h3 class="titulo_cards">Carrinho de compras</h3>
                </div>
                <div class="p-4 text-gray-600">Seu carrinho está vazio</div>
            </div>

            <div class="mb-6 border-l-4 borda_esquerda shadow-md bg-white rounded-lg overflow-hidden">
                <div class="px-4 py-3 border-b">
                    <h3 class="titulo_cards">Agendar uma visita técnica</h3>
                </div>
                <div class="flex gap-3 p-4">
                    <input id="data" type="datetime-local" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Selecione a data e hora">
                    <button id="btn_agendar" class="px-4 py-2 botoes hover:bg-purple-600 text-white font-semibold rounded-md shadow-md transition" type="button">
                        SOLICITAR AGENDAMENTO
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4">
            <h3 class="titulos">Nosso catálogo</h3>
        </div>

        <div class="modal fade" id="mostraModal" tabindex="-1" role="dialog" aria-labelledby="sucesso">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="tit-cor">
                            <h5 id="modal-tit" class="modal-title">Titulo modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-corp" class="modal-body">
                            Corpo modal
                        </div>
                        <div class="modal-footer">
                            <button id="modal-but" type="button" data-bs-dismiss="modal">
                                Botão modal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer></footer>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

    <script type="module" src="index.js"></script>
    <script type="module" src="agendamento.js"></script>
</body>
</html>
