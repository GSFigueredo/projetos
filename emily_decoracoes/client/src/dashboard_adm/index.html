    <head>
        <title>Emily Decorações</title>

            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../assets/css/adm.css">
        <link rel="stylesheet" href="../assets/css/data_table.css">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    </head>

    <body>
        <header>
            <div class="container" style="margin-top: 2%;">
                <div class="row">
                    <div class="col-3">
                        <a href="../dashboard_principal/index.html"><img style="width: 60%; margin-left: 5%;" src="../assets/img/logo.png" alt="Emily Decorações" class="img-fluid"/></a>
                    </div>

                    <div class="col-9">
                        <navbar style="margin-right: 5%;" class="navbar navbar-expand-lg justify-content-end">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link links" href="../dashboard_principal/index.html">Catálogo</a>
                                </li>
                                <li class="nav-item">
                                    <a id="link_login" class="nav-link links" href="../dashboard_login/index.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a id="link_cadastro" class="nav-link links" href="../dashboard_cadastro/index.html">Cadastro</a>
                                </li>
                            </ul>
                        </navbar>
                    </div>
                </div>
                <br>
                <div class="linha_vermelha"></div>
            </div>
        </header>
        <main>
            <div class="container" style="margin-top: 5%;">

                <p class="mt-5 titulos"> Painel de Administração</p>

                <div class="card mt-4 mb-4 borda_esquerda"> 
                    <div class="card-header"> <h3 class="titulo_cards card-title">Cadastrar novo produto</h3></div>
                    <div class="card-body"> 
                        <input id="nome" class="form-control" type="text" placeholder="Nome do produto">
                        <input id="desc" class="form-control mt-2" type="text" placeholder="Descrição">
                        <input id="preco" class="form-control mt-2" type="number" placeholder="R$ Preço">
                        <select id="tipo" class="form-select mt-2">
                            <option disabled selected hidden>Selecione o tipo</option>
                            <option value="cortina"> Cortina</option>
                            <option value="persiana"> Persiana</option>
                        </select>
                        <input id="cor" class="form-control mt-2" type="text" placeholder="Cor">
                        <input id="modelo" class="form-control mt-2" type="text" placeholder="Modelo">
                        <input class="mt-2 form-control" type="file" id="imagem" accept="image/*">

                        <div class="mt-3 justify-content-center d-flex"> <button id="btn_adicionarProd" style="width: 100%;" class="btn botoes">Adicionar Produto</button> </div>
                    </div>
                </div>

                <div class="card mb-4 borda_esquerda">
                    <div class="card-header">
                        <h3 class="titulo_cards card-title">Gerenciar produtos</h3>
                    </div>
                    <div class="card-body">
                        <table id="data-table-produtos" class="table display table-striped table-hover" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Tipo</th>
                                    <th>Cor</th>
                                    <th>Modelo</th>
                                    <th>Imagem</th>
                                    <th>Data Inclusão</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody> 
                            </tbody> 
                        </table>
                    </div>
                </div> 
                
            </div>

            <div class="container">
                <h3 class="titulos">Solicitações de agendamento</h3>
            </div>

            <div class="modal fade" id="mostraModal" tabindex="-1" role="dialog" aria-labelledby="sucesso">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="tit-cor">
                            <h5 id="modal-tit" class="modal-title">Titulo modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-corp" class="modal-body">
                            Corpo modal
                        </div>
                        <div class="modal-footer">
                            <button id="modal-but" type="button" data-bs-dismiss="modal">
                                Botão modal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer>
            
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

        <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

        <script type="module" src="index.js"></script>

    </body>
</html>
