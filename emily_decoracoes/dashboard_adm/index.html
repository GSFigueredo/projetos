<!doctype html>
<html lang="en">
    <head>
        <title>Emily Decorações</title>

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../css/adm.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <div class="container" style="margin-top: 2%;">
                <div class="row">
                    <div class="col-3">
                        <a href="../dashboard_principal/index.html"><img style="width: 60%; margin-left: 5%;" src="../backend/public/img/logo.png" alt="Emily Decorações" class="img-fluid"/></a>
                    </div>

                    <div class="col-9">
                        <navbar style="margin-right: 5%;" class="navbar navbar-expand-lg justify-content-end">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link links" href="../dashboard_principal/index.html">Catálogo</a>
                                </li>
                                <li class="nav-item">
                                    <a id="link_login" class="nav-link links" href="../dashboard_login/index.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a id="link_cadastro" class="nav-link links" href="../dashboard_cadastro/index.html">Cadastro</a>
                                </li>
                            </ul>
                        </navbar>
                    </div>
                </div>
                <br>
                <div class="linha_vermelha"></div>
            </div>
        </header>
        <main>
            <div class="container" style="margin-top: 5%;">

                <p class="mt-5 titulos"> Painel de Administração</p>

                <div class="card mt-4 mb-4"> 
                    <div class="card-header"> <h3 class="titulo_cards card-title">Cadastrar novo produto</h3></div>
                    <div class="card-body"> 
                        <input id="nome" class="form-control" type="text" placeholder="Nome do produto">
                        <input id="desc" class="form-control mt-2" type="text" placeholder="Descrição">
                        <input id="preco" class="form-control mt-2" type="number" placeholder="R$ Preço">
                        <select id="tipo" class="form-select mt-2">
                            <option disabled selected hidden>Selecione o tipo</option>
                            <option value="cortina"> Cortina</option>
                            <option value="persiana"> Persiana</option>
                        </select>
                        <input id="cor" class="form-control mt-2" type="text" placeholder="Cor">
                        <input id="modelo" class="form-control mt-2" type="text" placeholder="Modelo">
                        <input class="mt-2 form-control" type="file" id="imagem" accept="image/*">

                        <div class="mt-3 justify-content-center d-flex"> <button id="btn_adicionarProd" style="width: 100%;" class="btn botoes">Adicionar Produto</button> </div>
                    </div>
                </div>

                <div class="card mb-4"> 
                    <div class="card-header"> <h3 class="titulo_cards card-title">Gerenciar produtos</h3></div>
                    <div class="card-body"> 
                        <table class="table table-bordered table-hover table-responsive">
                            <thead class="table-info">
                                <tr>
                                    <th>Foto</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>Cortina Roxa</td>
                                    <td>Cortina tamanho industrial</td>
                                    <td>R$499</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container">
                <h3 class="titulos">Solicitações de agendamento</h3>
            </div>
        </main>
        <footer>
           
        </footer>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="index.js"></script>
    </body>
</html>
