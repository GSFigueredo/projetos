<body onload="carregarDespesas()">
    <header style="background-color: #820AD1;" class="container-fluid p-2">
        <div class="container">

            <div class="row">
                <div class="col-2 d-flex align-items-center">
                    <a href="index.html"> <img class="img-fluid" src="/bankPlus_prod/bank/imagens/logo_bankPlus.png" width="250"></a>
                </div>

                <div class="col-10 d-flex align-items-center">
                    <nav class="navbar navbar-expand">
                        <ul class="navbar-nav">
                            <li class="nav-item"> <a href="/bankPlus_prod/bank/index.html" class="nav-link mouseCima"> BankPlus</a></li>
                            <li class="nav-item"> <a href="index.html" class="nav-link link_a mouseCima"> Registro de despesas</a></li>
                            <li class="nav-item"> <a href="consulta.html" class="nav-link link_a mouseCima"> Relatório de despesas</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <br><br>

    <main class="container-fluid">
        <div class="container">
            <h2> Relatório de despesas</h2>
            <br>
            <div class="row">
                <div class="col-2">
                    <select id="anoFilt" class="form-control">
                        <option value="">Ano</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>

                <div class="col-2">
                    <select id="mesFilt" class="form-control">
                        <option value="">Mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="col-2">
                    <select id="diaFilt" class="form-control">
                        <option value="">Dia</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>

                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <div class="col-6">
                    <select id="tipoFilt" class="form-control">
                        <option value="">Tipo</option>
                        <option value="contas"> Contas</option>
                        <option value="lazer">Lazer</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="alimentacao">Alimentação</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <input id="descFilt" class="form-control" type="text" placeholder="Descrição">
                </div>

                <div class="col-2">
                    <input id=valorFilt class="form-control" type="number" placeholder="Valor">
                </div>

                <div class="col-2">
                    <button onclick="buscarDados()" style="background-color: #820AD1;" class="btn mouseCima">
                        <span><i class="fa-solid fa-magnifying-glass"></i></i></span>
                    </button>

                    <button style="background-color: #820AD1;" class="btn mouseCima">
                        <a class="mouseCima" href="consulta.html"> Limpar </a>
                    </button>
                </div>
            </div>
            
            <br>

            <div class="container">
                <table class="table">
                    <thead>
                        <th> Data</th>
                        <th> Tipo</th>
                        <th> Descrição</th>
                        <th> Valor</th>
                        <th> Excluir</th>
                    </thead>

                    <tbody id="listaDespesas">
                    </tbody>
                </table>

                <table class="table">
                    <th id="tituloSomaD"> Soma das despesas</th>

                    <tbody id="listaDespesasSoma">
                        <td > <h6 id="somaDespesas"></h6></td>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="mostraModal" tabindex="-1" role="dialog" aria-labelledby="sucesso">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="tit-cor">
                            <h5 id="modal-tit" class="modal-title">Titulo modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-corp" class="modal-body">
                            Corpo modal
                        </div>
                        <div class="modal-footer">
                            <button id="modal-but" type="button" data-bs-dismiss="modal">
                                Botão modal
                            </button>

                </div>
